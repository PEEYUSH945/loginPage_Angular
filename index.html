<!DOCTYPE html>
<html lang="en" ng-app="authApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Page</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers/authController.js"></script>
  <script src="services/authService.js"></script>
</head>
<body ng-controller="authController">

  <div class="container">
    <h2 ng-show="isLogin">Login</h2>
    <h2 ng-show="!isLogin">Sign Up</h2>
    
    <form ng-submit="submitForm()">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="user.email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="user.password" required>
      </div>
      <div ng-show="!isLogin">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" ng-model="user.confirmPassword" required>
      </div>
      <button type="submit">{{isLogin ? 'Login' : 'Sign Up'}}</button>
    </form>
    
    <button ng-click="toggleForm()">
      {{isLogin ? 'Switch to Sign Up' : 'Switch to Login'}}
    </button>
  </div>

</body>
</html>
